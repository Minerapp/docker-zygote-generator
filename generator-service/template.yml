{{SERVICE}}:
  image: minerapp/docker-zygote
  environment:
    - NODE_ENV={{ENV}}
    - REPO={{REPO}}
    - BRANCH={{BRANCH}}
    - REGURL={{REGURL}}
  command: /bin/sh run_env.sh
  ports:
    - "5000"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  labels:
    - "com.registry.name={{ENV-APP}}"
    {{#each LABELS}}
    - "{{{this}}}"
    {{/each}}
  links:
    - redis
 redis:
   image: redis
